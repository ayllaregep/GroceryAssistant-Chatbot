<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body class="bg-black">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="chat-container bg-dark text-light">
            <div class="chat-header">
              <h3>Grocery Assistant</h3>
            </div>
            <div id="chatbox" class="chat-box"></div>
            <div class="input-group">
              <input
                id="user-input"
                type="text"
                class="form-control bg-dark text-light form-control-light"
                placeholder="Type your message"
              />
              <button id="send-btn" class="btn btn-light">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
  </body>
</html>
